<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/SofiaPro/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="fonts/CircularStd/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
<div class="container">
    <div class="page">
        <aside class="sidebar">
            <div class="sidebar__big">
                <div class="sidebar__main">
                    <a href="#" class="sidebar-logo">
                        <img src="icons/logo.svg" alt="logo">
                    </a>
                    <div class="sidebar-title">Explore</div>
                    <div class="sidebar-menu">
                        <nav class="sidebar-nav">
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/new.svg" alt="">New In
                            </a>
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/clothing.svg" alt="">Clothing
                            </a>
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/shoes.svg" alt="">Shoes
                            </a>
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/accessories.svg" alt="">Accessories
                            </a>
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/activewear.svg" alt="">Activewear
                            </a>
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/gifts.svg" alt="">Gifts & Living
                            </a>
                            <a href="#" class="sidebar-nav__link">
                                <img src="icons/explore/inspiration.svg" alt="">Inspiration
                            </a>
                        </nav>
                    </div>
                </div>
                <div class="sidebar__help">
                    <a href="#">
                        <img src="icons/help.svg" alt="">Help Center
                    </a>
                </div>
            </div>
            <div class="sidebar__small"></div>
            <div class="sidebar__nav"></div>
        </aside>

        <main class="main">

            <div class="header__burger">
                <div class="menu__icon">
                    <span></span>
                </div>
            </div>

            <header class="header">
                <div class="header__search">
                    <label>
                        <button>
                            <img src="icons/search.svg" alt="search">
                        </button>
                        <input type="text" placeholder="Search store">
                    </label>
                </div>
                <div class="header__menu">
                    <div class="menu__links">
                        <a href="#" class="menu-link">products</a>
                        <a href="#" class="menu-link">story</a>
                        <a href="#" class="menu-link">manufacturing</a>
                        <a href="#" class="menu-link">packaging</a>
                    </div>
                    <div class="menu__icons">
                       <a href="#" class="basket">
                           <img src="icons/basket.svg" alt="">
                        </a>
                       <a href="#">
                           <img src="icons/person.svg" alt="">
                        </a>
                    </div>
                </div>
            </header>

            <div class="body">
                <a href="#" class="body__card sale-1">
                    <img src="images/light.png" alt="">
                    <span>GET UP TO 50% OFF</span>
                </a>
                <a href="#" class="body__card sale-2">
                    <img src="images/summer.png" alt="">
                </a>
                <a href="#" class="body__card sale-3">
                    <img src="images/yellow.png" alt="">
                    <div class="card__text">
                        <div class="card__title">Trending & Hot</div>
                        <div class="card__subtitle">A collection of most trending items.</div>
                    </div>
                <a>
                <a href="#" class="body__card sale-4">
                    <img src="images/orange.png" alt="">
                    <div class="card__text">
                        <div class="card__title red">Buy it for the first time</div>
                        <div class="card__subtitle">New in store. Try it before anyone else.</div>
                    </div>
                </a>
                
                <a href="#" class="body__card product-1">
                    <img src="images/purple.png" alt="">
                    <div class="card__circle">
                        <img class="heart" src="icons/heart.svg" alt="">
                    </div>
                </a>
                <a href="#" class="body__card product-2">
                    <img src="images/blue.png" alt="">
                    <div class="card__circle">
                        <img class="heart" src="icons/heart.svg" alt="">
                    </div>
                </a>
                <a href="#" class="body__card product-3">
                    <img src="images/pink.png" alt="">
                    <div class="card__circle">
                        <img class="heart" src="icons/heart.svg" alt="">
                    </div>
                </a>
                <a href="#" class="body__card product-4">
                    <img src="images/white.png" alt="">
                    <div class="card__circle">
                        <img class="heart" src="icons/heart.svg" alt="">
                    </div>
                </a>
            </div>

        </main>
    </div>

</div>   
<script src="app.js"></script>
</body>
</html>
